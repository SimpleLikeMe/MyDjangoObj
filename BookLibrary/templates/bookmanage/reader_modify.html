{% extends "bookmanage/layout.html" %}
{% block title %} 个人信息修改 {% endblock %}
{% block link %} 
	<a href="{% url 'bookmanage:home' %}"> 返回 </a>
{% endblock %}
{% block body %}
	{% if error %}
	<div class=error>
	  <strong>Errror : </strong> {{error}}
	</div>
	{% endif %}  
	<form action="{% url 'bookmanage:modify' %}" method=post>
		{% csrf_token %}
		<p>用户名&nbsp;&nbsp;&nbsp;:<input type="text" name="name"></p>
		<p>旧密码&nbsp;&nbsp;&nbsp;:<input type="password" name="old_password"></p>
		<p>新密码&nbsp;&nbsp;&nbsp;:<input type="password" name="password"></p>
		<p>确认密码:<input type="password" name="confirm_password"></p>
		<p>学院:<input type="text" name="college"></p>
		<p>邮箱:<input type="email" name="email"></p>
	  <div class=actions><input type=submit value="确定"></div>
	</form>

{% endblock %}
