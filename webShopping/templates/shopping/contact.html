{% extends 'shopping/base.html' %}


{% block body %}
    <!--Breadcrumb Start-->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumb">
                        <a title="Return to Home" href="index-2.html" class="home"><i class="fa fa-home"></i>Home</a>
                        <span class="navigation">&gt;</span>Contact Us
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End of Breadcrumb-->
    <!--Contact Us Area Start-->
    <div class="contact-us-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-heading">Customer service - Contact</h1>
                </div>
                <div class="col-md-12">
                    <form class="contact-form-box" action="mail.php" method="post">
                        <fieldset>
                            <h3 class="page-subheading">send a message</h3>
                            <div class="row">
                                <div class="col-xs-12 col-md-3">
                                    <div class="form-group">
                                        <label>Subject Heading</label>
                                        <div class="selector" id="uniform-id_contact">
                                            <select name="id_contact" class="form-control" id="id-contact">
                                                <option value="0">-- Choose --</option>
                                                <option value="2">Customer service</option>
                                                <option value="1">Webmaster</option>
                                            </select>
                                        </div>
                                    </div>
                                    <p class="form-group">
                                        <label>Email address</label>
                                        <input type="text" value="" name="email" id="email" class="form-control grey">
                                    </p>
                                    <div class="form-group">
                                        <label>Order reference</label>
                                        <input type="text" value="" id="id_order" name="id_order" class="form-control grey">
                                    </div>
                                    <div class="form-group">
                                        <label>Attach File</label>
                                        <input type="hidden" value="8388608" name="MAX_FILE_SIZE">
                                        <div class="uploader" id="uniform-fileUpload">
                                            <input type="file" class="form-control" id="fileUpload" name="fileUpload">                                                 <span class="filename">No file selected</span>                                                                             <span class="action">Choose File</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-9">
                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <textarea name="message" id="message" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="submit">
                                <button class="" id="submitMessage" name="submitMessage" type="submit"><span>Send<i class="fa fa-chevron-right right"></i></span>
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End of Contact Us Area-->
{% endblock %}
