{% extends 'shopping/base.html' %}


{% block body %}
    <!--Breadcrumb Start-->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumb">
                        <a title="Return to Home" href="index-2.html" class="home"><i class="fa fa-home"></i>Home</a>
                        <span class="navigation">&gt;</span>Authentication
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End of Breadcrumb-->
    <!--My Account Content Area Start-->
    <div class="account-content-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-heading">Authentication</h1>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <form id="create-account-form" method="post" action="#">
                        <h3 class="page-subheading">Create an account</h3>
                        <div class="form-content">
                            <p>Please enter your email address to create an account.</p>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" value="" name="email_create" id="email_create" data-validate="isEmail" class="account-input">
                            </div>
                            <div class="submit">
                                <button name="submitcreate" id="submitcreate" type="submit" class="">
                                    <span>
                                        <i class="fa fa-user left"></i>
                                        Create an account
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <form id="login-form" method="post" action="3">
                        <h3 class="page-subheading">Already registered?</h3>
                        <div class="form-content">
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" value="" name="email" id="email" data-validate="email" class="account-input">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" value="" name="pass" id="pass" data-validate="pass" class="account-input">
                            </div>
                            <p class="lost-password form-group"><a rel="nofollow" href="#">Forgot your password?</a></p>
                            <p class="submit">
                                <button class="" name="SubmitLogin" id="submitlogin" type="submit">
                                    <span><i class="fa fa-lock"></i>Sign In</span>
                                </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End of My Account Content Area-->
{% endblock %}
