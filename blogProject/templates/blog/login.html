<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<link rel="stylesheet" href="/static/blog/css/login.css">

	</head>
	<body style="background-color: skyblue;">
		<div class="login"  style="width: 420px;height: 500px; margin: auto; margin-top: 50px;">
			<div class="all">
				<div class="button">登录</div>
				<div class="button">注册</div>
				<div class="inner">
					<form action="{% url 'blog:login' %}" method="post">

						账号：<input type="text" name="account" placeholder="账号" ><br>

						密码：<input type="password" name="password" placeholder="密码"/><br>
						验证码：<input type="text" name="verifycode"> <br>
						<img src="/blog/verify" alt="加载失败"><br>
						<button type="submit" id="login">登录</button>
					</form>
				</div>
				<div class="inner">
					<form action="{% url 'blog:register' %}" method="post">
						账号：<input type="text" name="account" placeholder="账号"><br>
						密码：<input type="password" name="password" placeholder="密码"/><br>
						验证码：<input type="text" name="verifycode"> <br>
						<img src="/blog/verify" alt="加载失败"><br>
						<button type="submit" id="regist">注册</button>
					</form>
				</div>
			</div>
			<script src="/static/blog/js/app/login.js" type="text/javascript" charset="utf-8"></script>

		</div>

	</body>
</html>
